					<div class="col-sm-8">
						<div class="jumbotron">
							<div class="media border p-3" style="" id="dp">
	        						<label for="avatar-update"><img src="" alt="John Doe" id="avatar" class="mr-3 mt-3 rounded-circle" style="width:250px;height:250px"></label>
								<input type="file" id="avatar-update" accept="image/*" style="display:none;" data-toggle="modal" data-target="#update-dp-modal">

	        						<div class="media-body ml-4">
									<span id="name-edit">
	          								<input type="text" id="user-name" class="form-control-plaintext" value="John Doe" style="font-size:25px" pattern="[a-zA-Z]{50}" title="a to z and A to Z only, maximum length:50" disabled>
									</span>
									<span id="about-edit">
										<textarea type="text" id="about-user" class="form-control-plaintext" style="color:gray" disabled></textarea>
									</span>
	        						</div>
							</div>
							<button type="button" class="btn btn-primary float-right mt-2" id="save-button" disabled>Save Changes</button>
							<div class="toast mt-3">

										</div>
										<div class="modal-footer">
											<button type="button" id="cancelBtn" class="btn btn-danger btn-sm float-right" data-dismiss="modal" >Cancel</button>
