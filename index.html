<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<title></title>

		<style>
  			/* Make the image fully responsive */
  			.carousel-inner img {
    				width: 100%;
    				height: 100%;
  			}
  		</style>
	</head>

	<body>
		<div class="container-fluid">
			<my-navbar></my-navbar>
			<div class="contents">
			<div class="row">
				<div class="col-sm-3">
					<!--render DP and user name here-->
					<div class="card" style="width:300px">
    						<img class="card-img-top" src="" alt="Card image" style="width:100%">
    						<div class="card-body">
      							<h4 class="card-title">John Doe</h4>
      							<p class="card-text">This is a template for P2P-Image Share application. Some example text some example text. John Doe is an architect and engineer</p>
      							<a href="#" class="btn btn-primary stretched-link">See Profile</a>
    						</div>
  					</div>
				</div>
				<div class="col-sm-6">
					<label for="new-post">
						<button type="" id="postPhotos" class="btn btn-primary float-right m-1" onclick="document.getElementById('new-album').click()">New Album</button>
					</label>
					<input type="file" style="visibility:hidden" name="post-images" id="new-album" accept="image/*" data-toggle="modal" data-target="#new-album-modal" multiple>
					<button type="button" id="sharePhotos" class="btn btn-primary float-right m-1" onclick="alert('You clicked post button!')">Share</button>
					<button type="button" id="deletePhotos" class="btn btn-primary float-right m-1" onclick="alert('You clicked post button!')">Delete</button>

					<!-- The Modal -->
					<div class="modal fade" id="new-album-modal">
						<div class="modal-dialog modal-dialog-centered modal-sm">
							<div class="modal-content">

								<!-- Modal Header -->
					        		<div class="modal-header">
					          			<h4 class="modal-title">Enter Album Name</h4>

									<button type="button" class="close" data-dismiss="modal">&times;</button>
					        		</div>

					        		<!-- Modal body -->
					        		<div class="modal-body">
									<form class="form-inline" action="#">
										<label for="album-name" class="mr-sm-2 mb-2">Album Name: </label>
										<input type="text" id="album-name" class="form-control mb-2 mr-sm-2" placeholder="Untitled" required>
									</form>
					        		</div>

					        		<!-- Modal footer -->
					        		<div class="modal-footer">
					          			<button type="button" class="btn btn-danger btn-sm float-right" data-dismiss="modal">Cancel</button>
									<button type="button" id="upload-images" class="btn btn-success btn-sm float-right" data-dismiss="modal">Create Album</button>
								</div>
					      		</div>
						</div>
					</div>

					<div class="container-fluid" id="album-list">
					</div>
				</div>
				<div class="col-sm-3">

				</div>

				<div class="row">
					<div class="col-sm-3">

					</div>
					<div class="col-sm-6">
						<!--img src="" alt="Upload Image" id="img-image"-->
					</div>
					<div class="col-sm-3">

					</div>
				</div>
			</div>
		</div>
		</div>

		<script src="/index.js" charset="utf-8"></script>
		<script type="module" src="/modules/navbar.js"></script>

		<script type="text/javascript">
			function uploadImages(files)	{
				var img = document.getElementById('img-image')
				//console.log(img);
				var reader = new FileReader()

				reader.onload = function()	{
					var dataURL = reader.result;
					//Separate method to render modal using data URL

					img.src=dataURL;
				}
				reader.readAsDataURL(files[0]);
				//var extension = files[0].name.split(".")
				//var blob = new Blob(buf,'image/'+extension);

				//console.log(img);

				console.log(img.name);
				//confirmChanges(img.src,img.name);
			}
		</script>
	</body>
</html>
